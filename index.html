<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-form</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">

        <div class="image-container">
            <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="halie west picture of some lush leaves">
            <div class="logo-background">
                <img class="logo" src="images/odin-logo.png" alt="The odin project logo">
                <h1>ODIN</h1>
            </div>
            <p>Photo by <a href="https://unsplash.com/de/fotos/25xggax4bSA">Halie West</a> on <a href="https://unsplash.com/de">Uplash</a></p>
        </div>

        <div class="form-container">
                <div class="container description">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span class="italic">now</span> to get started.</p>
                    <p>You <span class="italic">know</span> you want to.</p>
                </div>
            
                <div class="container">
                    <h3>Let's do this!</h3>
                    <form action="" method="post" id="my-form">
                        <div class="row">
                            <div class="form-section">
                                <label for="fname">FIRST NAME</label>
                                <input type="text" id="fname" placeholder="John" required>
                                <span></span>
                            </div>
                            <div class="form-section">
                                <label for="lname">LAST NAME</label>
                                <input type="text" id="lname" placeholder="Smith" required>
                                <span></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-section">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" placeholder="example@email.com" required>
                                <span></span>
                            </div>
                            <div class="form-section">
                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" id="phone" placeholder="123-456-7890" pattern="\(?\d{3}\)?[-.\s]?\d{3}[-.\s]?\d{4}" title="format: 123-456-7890">
                                <span></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-section">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" placeholder="password" required>
                                <span></span>
                            </div>
                            <div class="form-section">
                                <label for="confirmation">CONFIRM PASSWORD</label>
                                <input type="password" id="confirmation" placeholder="password" required>
                                <span></span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="container">
                    <button type="submit" value="Update" form="my-form" class="submit-button">Create Account</button>
                    <p class="log-in">Already have an account? <a href="">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
